<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture E-Business Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #79a02f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .card {
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logout-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>

    <div class="header">
        <h1>Agriculture E-Business Dashboard</h1>
    </div>

    <div class="nav-content">
        <nav>
            <ul>
                <li><a href="{% url 'login_home'  %}">Dashboard</a></li>
                <li><a href="{% url 'product'  %}">Products</a></li>
                <li><a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a></li>
            </ul>
        </nav>
        <button class="logout-button"><a class="nav-link" href="{% url 'logout' %}">Logout</a></button>
    </div>


    <div class="main-content">
        <!-- Dynamic content goes here -->
        <div class="card">
            <h2>Product Overview</h2>
            <!-- Server-side code would generate product data here -->
            <p>Product data loaded from the server...</p>
        </div>

        <div class="card">
            <h2>Recent Orders</h2>
            <!-- Server-side code would generate order data here -->
            <p>Order data loaded from the server...</p>
        </div>

        <!-- More cards and content as needed -->
    </div>

</body>
</html>
